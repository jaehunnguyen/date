<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pick a Movie to Watch</h1>
        <p class="current-picks">Current Picks: None</p>

        <div class="movie">
            <img src="images/Me-Time.jpg" alt="Movie 1" class="thumbnail"> <!-- Thumbnail for Movie 1 -->
            <h2>Movie 1</h2>
            <p>Comedy/Adventure</p>
            <button class="white-button" onclick="localStorage.setItem('selectedMovie', 'Movie 1'); location.href='games.html'">Pick Movie 1</button>

        </div>

        <div class="movie">
            <img src="images/afamilyaffair.jpg" alt="Movie 2" class="thumbnail"> <!-- Thumbnail for Movie 2 -->
            <h2>Movie 2</h2>
            <p>Rom Com</p>
            <button class="white-button" onclick="localStorage.setItem('selectedMovie', 'Movie 1'); location.href='games.html'">Pick Movie 2</button>

        </div>

        <div class="movie">
            <img src="images/painhustlers.jpg" alt="Movie 3" class="thumbnail"> <!-- Thumbnail for Movie 3 -->
            <h2>Movie 3</h2>
            <p>Drama</p>
            <button class="white-button" onclick="localStorage.setItem('selectedMovie', 'Movie 1'); location.href='games.html'">Pick Movie 3</button>

        </div>
    </div>
</body>
</html>
